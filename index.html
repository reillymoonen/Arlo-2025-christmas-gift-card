<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Arlo – Digital Gift Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='9' y='14' width='14' height='12' rx='1.5' fill='%23ff8c8c'/%3E%3Crect x='14.5' y='14' width='3' height='12' fill='%236cff9a'/%3E%3Crect x='9' y='18.5' width='14' height='3' fill='%236cff9a'/%3E%3Crect x='8' y='11' width='16' height='4' rx='1' fill='%23ff6c6c'/%3E%3Cellipse cx='12' cy='10' rx='3' ry='2.5' fill='%236cff9a' transform='rotate(-25 12 10)'/%3E%3Cellipse cx='20' cy='10' rx='3' ry='2.5' fill='%236cff9a' transform='rotate(25 20 10)'/%3E%3Ccircle cx='16' cy='10' r='1.8' fill='%236cff9a'/%3E%3Crect x='14.5' y='11' width='3' height='4' fill='%236cff9a'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Pattern layer (from your snippet) -->
    <div class="pattern" aria-hidden="true"></div>

    <!-- loader overlay covering the whole viewport -->
    <div class="loader-container" id="loader" aria-live="polite" aria-busy="true" aria-hidden="false">
      <div class="loader-inner">
        <div class="gift-box" aria-hidden="true">
          <div class="box-lid">
            <div class="bow">
              <div class="bow-left"></div>
              <div class="bow-right"></div>
              <div class="bow-center"></div>
            </div>
          </div>

          <div class="box-base">
            <div class="box-ribbon-v"></div>
            <div class="box-ribbon-h"></div>
          </div>
        </div>

        <div class="loader-text">Opening your gift...</div>
      </div>
    </div>

    <!-- page wrapper / content -->
    <div class="page">
      <div class="wallet hidden" id="wallet" aria-hidden="true">
        <div class="card" role="region" aria-label="Digital Gift Card">
          <div class="title">Digital Gift Card</div>
          <div class="balance loading" id="balance" aria-live="polite" aria-atomic="true">$0.00</div>
          <div class="label">Remaining Balance</div>

          <div class="divider"></div>

          <div class="section-title">Transaction History</div>
          <div class="transactions-container">
            <div id="transactions" class="loading-state">
              <span class="loading-spinner" aria-hidden="true"></span>
              Loading transactions...
            </div>
          </div>

          <div class="footer">
            Arlo 2025 Christmas Gift Card<br>
            Bank of You™
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
